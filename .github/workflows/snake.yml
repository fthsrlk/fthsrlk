name: Generate Classic Snake Animation

# Optimized schedule based on Platane/snk documentation best practices
on:
  # Manual trigger for immediate testing
  workflow_dispatch:
  
  # Smart push trigger - ignores documentation changes
  push:
    branches: [master, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  
  # Weekly schedule - Sundays at midnight UTC (optimal for GitHub Actions)
  schedule:
    - cron: "0 0 * * 0"

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Generate classic responsive snake animation 
      - name: Generate Classic Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # Classic responsive output with light/dark mode support
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Deploy to output branch
      - name: Deploy Snake to Output Branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          commit_message: "üêç Update classic snake animation - ${{ github.event.head_commit.message || 'Manual trigger' }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}