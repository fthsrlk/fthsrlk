name: Generate Snake

# Controls when the action will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  schedule:
    # runs every 6 hours (more frequent updates)
    - cron: "0 */6 * * *"
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  # run on every push on the master branch
  push:
    branches:
    - master

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v4

      # Install system dependencies for canvas
      - name: Install Canvas Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libcairo2-dev \
            libpango1.0-dev \
            libjpeg-dev \
            libgif-dev \
            librsvg2-dev \
            pkg-config \
            python3-dev

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Generates the snake with enhanced settings for more contributions
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # Generate both light and dark versions with enhanced visibility
          outputs: |
            dist/github-snake.svg?palette=github-light&color_snake=#ff6b35&color_dots=#c6e48b,#7bc96f,#239a3b,#196127,#0d2818
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#ff6b35&color_dots=#39d353,#26a641,#006d32,#0d4429,#010409
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Show build status for debugging
      - name: Show build status
        run: git status

      # Push the content of <build_dir> to a branch
      - name: Push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}